<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    var c = 0;
    for (let i = 0; i < 30; i++) {
        c = i*7;
        total += c;
        document.write("các số chia hết cho 7 " + c + "</br>");
    }
    document.write("tổng" + total);
</script>
</script>
</body>
</html>
