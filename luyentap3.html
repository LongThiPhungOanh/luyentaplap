<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 0;
    var b = 1;
    var total ;
    for (let i = 0; i < 20; i++) {
        total = a + b;
        document.write(total + "<br/>");
        a = b;
        b = total;
    }
</script>
</body>
</html>
